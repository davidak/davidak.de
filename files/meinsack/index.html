<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Ich bonerte und stubierte bis mein Sack leer war.</title>
  <style> body { font-size: 350%; font-family: sans-serif; background: #eeeeee; color: #cc3333; } span { display: none; } </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div id="Mein_Sack"></div>
<script type="text/javascript">
	var isa = new Audio('msisa.wav');
	function sayMeinSack() { isa.play(); }
	function scrollDown() {
		// wenn nicht unten, scroll runter
		if(!($(window).scrollTop() + $(window).height() == $(document).height())) {
       		$('html,body').animate({scrollTop:document.body.scrollHeight}, 1000,'swing');
   	}}
	function createMeinSack() {
		$("#Mein_Sack").append("<span>MEIN SACK </span>");
		$("span").last().fadeIn(600);
		setTimeout(sayMeinSack,300);
		setTimeout(createMeinSack,700);
	}
	setInterval(scrollDown,1200);
	window.onload = createMeinSack();
</script>
